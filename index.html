<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div class="container-application">
      <h1>Spothomas</h1>
      <img src="./images/musica1.avif" id="music-img" />

      <div id="container-text-btn">
        <div id="container-text">
          <p id="number">MÃºsica 1</p>
          <p id="name">Pressure - Martin Garrix</p>
        </div>

        <audio id="music-audio" src="./musics/1.mp3"></audio>

        <div id="container-buttons">
          <button class="arrow-left">
            <svg
              width="60px"
              height="40px"
              viewBox="0 -1 50 80"
              xml:space="preserve"
            >
              <polyline
                fill="none"
                stroke="#BFCFE7"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
                points="45.63,75.8 0.375,38.087 45.63,0.375"
              />
            </svg>
          </button>
          <button class="play" style="display: none" onclick="togglePlayPause()">
            <svg
              width="120"
              height="120"
              viewBox="0 0 120 120"
              fill="none"
              stroke-width="2"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="120" height="120" fill="none"/>
              <rect
                x="44.5"
                y="39.5"
                width="11"
                height="41"
                fill="none"
                stroke="#BFCFE7"
                stroke-linejoin="round"
              />
              <rect
                x="62.5"
                y="39.5"
                width="11"
                height="41"
                fill="none"
                stroke="#BFCFE7"
                stroke-linejoin="round"
              />
            </svg>
          </button>

          <button class="pause" onclick="togglePlayPause()">
            <svg
              width="120"
              height="120"
              viewBox="0 0 130 120"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="120" height="120" fill="none" />
              <path
                d="M80.25 60.433C80.4047 60.3437 80.5 60.1786 80.5 60C80.5 59.8214 80.4047 59.6563 80.25 59.567L50.25 42.2465C50.0953 42.1572 49.9047 42.1572 49.75 42.2465C49.5953 42.3358 49.5 42.5009 49.5 42.6795L49.5 77.3205C49.5 77.4991 49.5953 77.6642 49.75 77.7535C49.9047 77.8428 50.0953 77.8428 50.25 77.7535L80.25 60.433Z"
                fill="none"
                stroke="#BFCFE7"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="arrow-right">
            <svg
              width="60px"
              height="40px"
              viewBox="0 -1 50 80"
              xml:space="preserve"
            >
              <polyline
                fill="none"
                stroke="#BFCFE7"
                stroke-width="4"
                stroke-linecap="round"
                stroke-linejoin="round"
                points="
                  0.375,0.375 45.63,38.087 0.375,75.8"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="track-time">
        <div id="time">
          <div class="last-time" id="curr-time">00:00</div>
          <div class="total-time" id="total-duration">02:25</div>
        </div>
        <audio>
          <source src="./musics/1.mp3" type="audio/mpeg"> 
        </audio>
        <div id="cursor-follower">
          <input type="range" value="0" id="progress">
        </div>
      </div>
      <div id="volume">
        <svg id="volume-icon" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46 46" stroke="#bfcfe7" fill="#bfcfe7">
          <path d="M5.5,14c-1.933,0-3.5,1.567-3.5,3.5v13c0,1.933,1.567,3.5,3.5,3.5h3.5V14h-3.5Z"></path>
          <path d="M41.234,37c-.197,0-.397-.058-.571-.18-.453-.316-.564-.939-.248-1.392,2.345-3.362,3.585-7.314,3.585-11.428s-1.24-8.065-3.585-11.428c-.316-.453-.205-1.076,.248-1.392,.453-.316,1.076-.205,1.392,.248,2.581,3.7,3.945,8.047,3.945,12.572s-1.364,8.872-3.945,12.572c-.194,.279-.505,.428-.821,.428Z"></path>
          <path d="M34.847,31.857c-.198,0-.397-.058-.572-.18-.453-.316-.563-.94-.247-1.392,1.29-1.847,1.972-4.02,1.972-6.284s-.682-4.437-1.972-6.284c-.316-.453-.206-1.076,.247-1.392,.453-.316,1.076-.206,1.392,.247,1.526,2.185,2.332,4.754,2.332,7.43s-.806,5.245-2.332,7.43c-.194,.278-.505,.428-.821,.428Z"></path>
          <path d="M25.41,6.472l-14.41,7.528v20l14.41,7.528c1.998,1.28,4.59-.192,4.59-2.606V9.079c0-2.414-2.592-3.886-4.59-2.606Z"></path>
        </svg>
        <input id="volume-range" type="range" min="0" max="1" step="0.01" value="1">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
